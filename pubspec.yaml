  iconsax: ^0.0.8
  
  ### UTILS ###
  vrouter: ^1.2.0+21
  package_info_plus: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  golden_toolkit: ^0.11.0
  flutter_lints: ^1.0.0
