        - asset: assets/fonts/Basically/fonts/BasicallyASansSerif-Light.ttf
          weight: 300
        - asset: assets/fonts/Basically/fonts/BasicallyASansSerif-Regular.ttf
          weight: 400
        - asset: assets/fonts/Basically/fonts/BasicallyASansSerif-Medium.ttf
          weight: 500
        - asset: assets/fonts/Basically/fonts/BasicallyASansSerif-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Basically/fonts/BasicallyASansSerif-Bold.ttf
          weight: 700
