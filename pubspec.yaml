environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  ### DESIGN ###
  cupertino_icons: ^1.0.2
  auto_size_text: ^3.0.0-nullsafety.0
